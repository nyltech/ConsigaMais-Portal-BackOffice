
<app-header> </app-header>

<div class="container">
    <p class="text-center"></p>
    <hr>

    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card">
                <header class="card-header">                    
                    <h5 class="card-title mt-2"> <i class="fa fa-user" aria-hidden="true"></i> - Cadastro de Usuário</h5>
                </header>
                <article class="card-body">
                    <form>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label>Nome</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label>E-mail</label>
                                <input type="email" class="form-control" placeholder="">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col form-group">
                                <label>Senha</label>
                                <input type="password" class="form-control" placeholder="">
                            </div>
                            <div class="col form-group">
                                <label>Confirma senha</label>
                                <input type="password" class="form-control" placeholder=" ">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Perfil</label>
                                <select id="inputPerfil" class="form-control">
                                    <option value="1"selected="">Atendimento</option>
                                    <option value="2" >Operação</option>
                                    <option value="3">Risco</option>
                                    <option value="4">Administrador</option>
                                </select>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Status</label>
                                <select id="inputStatus" class="form-control">
                                    <option value="1" selected="">Ativo</option>
                                    <option value="2">Inativo</option>
                                    <option value="3">Bloqueado</option>                                    
                                </select>
                            </div>
                            

                        </div>
                        <div class="form-group col-md-12 text-right">
                            <button type="submit" class="btn btn-primary btn-success"> Salvar </button>
                        </div>
                    </form>
                </article>
            </div>
        </div>

    </div>


</div>
