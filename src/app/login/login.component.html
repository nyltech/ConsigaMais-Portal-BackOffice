<!DOCTYPE html>
<html>

<body>
    
    <div class="login-form">
        
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="text-center">
                <a [routerLink]="['/']" class="navbar-brand"><img src="assets/img/logo.svg" /></a>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" formControlName="email" placeholder="E-mail" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="senha" placeholder="Senha" required="required">
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary btn-success">Logar</button>
            </div>

        </form>

    </div>
</body>

</html>
